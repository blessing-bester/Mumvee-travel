<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head content as index.html -->
    <title>Package Details | Mumvee Travel and Tours</title>
</head>
<body>
    <!-- Same header as index.html -->

    <main class="package-details">
        <div class="container">
            <div class="package-header">
                <div class="breadcrumb">
                    <a href="index.html">Home</a> &gt; 
                    <a href="holiday-types.html">Holiday Types</a> &gt; 
                    <span id="package-type"></span> &gt; 
                    <span id="package-title"></span>
                </div>
                
                <h1 id="detail-title"></h1>
                <div class="package-meta">
                    <span class="location" id="detail-location"></span>
                    <span class="duration" id="detail-duration"></span>
                    <span class="price" id="detail-price"></span>
                </div>
            </div>
            
            <div class="package-content">
                <div class="package-gallery">
                    <div class="main-image">
                        <img id="detail-image" src="" alt="">
                    </div>
                    <div class="thumbnail-grid" id="thumbnails"></div>
                </div>
                
                <div class="package-info">
                    <div class="package-description">
                        <h2>Package Overview</h2>
                        <p id="detail-description"></p>
                    </div>
                    
                    <div class="package-highlights" id="package-highlights">
                        <h2>Experience Highlights</h2>
                        <ul id="highlights-list"></ul>
                    </div>
                    
                    <div class="package-itinerary" id="package-itinerary">
                        <h2>Daily Itinerary</h2>
                        <div class="itinerary-grid" id="itinerary-grid"></div>
                    </div>
                    
                    <div class="package-included" id="package-included">
                        <h2>What's Included</h2>
                        <ul id="included-list"></ul>
                    </div>
                    
                    <div class="package-cta">
                        <a href="book-now.html" class="btn btn-primary">Book This Package</a>
                        <a href="tel:+263772123456" class="btn btn-outline">
                            <i class="fas fa-phone"></i> Call to Enquire
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Same footer as index.html -->

    <script src="js/package-details.js"></script>
</body>
</html>
